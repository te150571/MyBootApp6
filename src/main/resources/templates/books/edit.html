<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>書籍編集画面</title>
</head>
<body>
	<form th:action="@{/books/edit}" th:object="${bookForm}" method="post">
		<table>
			<tr><td>Title:</td><td><input type="text" name="title" th:field="*{title}" /></td></tr>
			<tr><td>Author:</td><td><input type="text" name="author" th:field="*{author}" /></td></tr>
			<tr><td>Publisher:</td><td><input type="text" name="publisher" th:field="*{publisher}" /></td></tr>
			<tr><td>Price:</td><td><input type="text" name="price" th:field="*{price}" /></td></tr>
		</table>
		<input type="hidden" name="id" th:value="${param.id[0]}" />
		<input type="submit" name="goToTop" value="Back" />
		<input type="submit" value="Update" />
	</form>
</body>
</html>
