<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>書籍登録一覧画面</title>
<link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
</head>
<body>
	<form th:action="@{/books/create}" th:object="${bookForm}" method="post">
		<table class="table table-striped table-bordered table-condensed">
			<tr><td>Title:</td><td><input type="text" name="title" th:field="*{title}" th:errorclass="error-input" /><span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-messages">error!</span></td></tr>
			<tr><td>Author:</td><td><input type="text" name="author" th:field="*{author}" th:errorclass="error-input" /><span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="error-messages">error!</span></td></tr>
			<tr><td>Publisher:</td><td><input type="text" name="publisher" th:field="*{publisher}" th:errorclass="error-input" /><span th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}" class="error-messages">error!</span></td></tr>
			<tr><td>Price:</td><td><input type="text" name="price" th:field="*{price}" th:errorclass="error-input" /><span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-messages">error!</span></td></tr>
		</table>
		<input type="submit" value="Create" />
	</form>

	<table class="table table-striped table-bordered table-condensed">
		<tr th:each="book:${books}">
			<td th:text="${book.id}">100</td>
			<td th:text="${book.title}">TitleA</td>
			<td th:text="${book.author}">AuthorA</td>
			<td th:text="${book.publisher}">PublisherA</td>
			<td th:text="${book.price}">100</td>
			<td>
				<form th:action="@{/books/edit}" method="post">
					<input type="submit" name="form" value="Edit" />
					<input type="hidden" name="id" th:value="${book.id}" />
				</form>
			</td>
			<td>
				<form th:action="@{/books/delete}" method="post">
					<input type="submit" name="form" value="Delete" />
					<input type="hidden" name="id" th:value="${book.id}" />
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
